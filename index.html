<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <title>Document</title>
</head>
<body id="body">

    <div class="buttonContainer">
        <button  class="toOtherbutton button_style">US</button>
    </div>
    

    <div class="timeInfo">
        <h1  id="time">00:00:00</h1>
        <div class="alarm-container">
            <h1 id="alarm">
                <span class="al al-hour hour">
                    00
                </span>:
                <span class="al al-min">
                    00
                </span>:
                <span class="al al-sec">
                    00
                </span>
            </h1>
            <button class="starter button_style">start</button>
        </div>
        <div class="stopwatch-container">
            <h1 id="stopWatch">
                <span class="sw sw-hour hour">
                00
            </span>:
            <span class= "sw sw-min">
                00
            </span>:
            <span class="sw sw-sec">
                00
            </span>
        </h1>
        <button class="starter button_style">start</button>

        </div>
        

    </div>
    



    <div class="option-container">
        <div class="button_style Alarm">
            <span>Alarm</span>
        </div>


        <button class="stopwatch button_style">Stop watch
        </button>
    </div>


    


    <script src="./js/clock.js"></script>
</body> 
</html>
